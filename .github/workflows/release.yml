name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          check-latest: true

      - name: Build AMD64
        run: |
          go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o chough-linux-amd64 ./cmd/chough
          tar czf chough_${GITHUB_REF_NAME}_linux_x86_64.tar.gz chough-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: chough-linux-amd64
          path: |
            chough_*_linux_*.tar.gz

  build-macos-amd64:
    runs-on: macos-15-intel  # Intel runner (x64)
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          check-latest: true

      - name: Build
        run: |
          export GOARCH=amd64
          export CGO_ENABLED=1
          go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o chough-darwin-amd64 ./cmd/chough
          tar czf chough_${GITHUB_REF_NAME}_darwin_x86_64.tar.gz chough-darwin-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: chough-darwin-amd64
          path: chough_*_darwin_x86_64.tar.gz

  build-macos-arm64:
    runs-on: macos-latest  # Apple Silicon runner
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          check-latest: true

      - name: Build ARM64
        run: |
          export GOARCH=arm64
          export CGO_ENABLED=1
          go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o chough-darwin-arm64 ./cmd/chough
          tar czf chough_${GITHUB_REF_NAME}_darwin_arm64.tar.gz chough-darwin-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: chough-darwin-arm64
          path: chough_*_darwin_arm64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          check-latest: true

      - name: Build
        shell: pwsh
        run: |
          go build -ldflags="-s -w -X main.version=${env:GITHUB_REF_NAME}" -o chough-windows-amd64.exe ./cmd/chough
          
          # Copy required DLLs from Go module cache
          $modPath = go env GOMODCACHE
          $dllPath = Join-Path $modPath "github.com/k2-fsa/sherpa-onnx-go-windows@v1.12.25\lib\x86_64-pc-windows-gnu"
          Copy-Item (Join-Path $dllPath "sherpa-onnx-c-api.dll") .
          Copy-Item (Join-Path $dllPath "onnxruntime.dll") .
          Copy-Item (Join-Path $dllPath "sherpa-onnx-cxx-api.dll") .
          
          Compress-Archive -Path chough-windows-amd64.exe, *.dll -DestinationPath chough_${env:GITHUB_REF_NAME}_windows_x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: chough-windows-amd64
          path: chough_*_windows_x86_64.zip

  release:
    needs: [build-linux, build-macos-amd64, build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: chough-*
          merge-multiple: true

      - name: Create checksums
        run: |
          ls -la
          sha256sum chough_*.tar.gz chough_*.zip > checksums.txt || true
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            chough_*.tar.gz
            chough_*.zip
            checksums.txt
          draft: false
          prerelease: false
