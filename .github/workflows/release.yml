name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run tests
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          check-latest: true

      - name: Test
        run: go test ./...

      - name: Release with goreleaser-cross
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          AUR_KEY: ${{ secrets.AUR_KEY }}
        run: |
          docker run --rm \
            -e GITHUB_TOKEN="$GITHUB_TOKEN" \
            -e HOMEBREW_TAP_GITHUB_TOKEN="$HOMEBREW_TAP_GITHUB_TOKEN" \
            -e AUR_KEY="$AUR_KEY" \
            -v "$PWD":/work \
            -w /work \
            --entrypoint /bin/sh \
            ghcr.io/goreleaser/goreleaser-cross:latest \
            -lc 'apt-get update >/dev/null && apt-get install -y patchelf >/dev/null && git config --global --add safe.directory /work && go mod download && goreleaser check && goreleaser release --clean --skip=winget'
